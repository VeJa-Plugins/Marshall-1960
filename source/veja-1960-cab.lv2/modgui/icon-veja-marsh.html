<div class="mod-pedal forward-audio-modern-rock{{{cns}}} mod-no-shadow">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-control-group mod-{{knob}} clearfix">
        {{#controls.0}}
        <div class="mod-knob" title="{{comment}}">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
        </div>
        {{/controls.0}}
        {{#controls.1}}
        <div class="mod-enumerated mod-enumerated-1" mod-role="input-control-port" mod-port-symbol="{{symbol}}" mod-widget="custom-select">
          <div mod-role="input-control-value" mod-port-symbol="{{symbol}}" class="mod-enumerated-selected" style="width:90px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"></div>
          <div class="mod-enumerated-list">
            {{#scalePoints}}
            <div mod-role="enumeration-option" mod-port-value="{{value}}">{{label}}</div>
            {{/scalePoints}}
          </div>
        </div>
        {{/controls.1}}
        {{#controls.2}}
        <div class="mod-enumerated mod-enumerated-2" mod-role="input-control-port" mod-port-symbol="{{symbol}}" mod-widget="custom-select">
          <div mod-role="input-control-value" mod-port-symbol="{{symbol}}" class="mod-enumerated-selected" style="width:35px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"></div>
          <div class="mod-enumerated-list">
            {{#scalePoints}}
            <div mod-role="enumeration-option" mod-port-value="{{value}}">{{label}}</div>
            {{/scalePoints}}
          </div>
        </div>
        {{/controls.2}}
    </div>
    <div class="mod-switch" mod-role="bypass"></div>
    <div class="mod-pedal-input">
        <div class="mod-input mod-input-disconnected" title="Audio Input 1" mod-role="input-audio-port" mod-port-symbol="In">
            <div class="mod-pedal-input-image"></div>
        </div>
    </div>
    <div class="mod-pedal-output">
        <div class="mod-output mod-output-disconnected" title="Audio Output 1" mod-role="output-audio-port" mod-port-symbol="Out">
            <div class="mod-pedal-output-image"></div>
        </div>
    </div>
</div>
